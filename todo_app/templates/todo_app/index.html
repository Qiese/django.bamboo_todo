{% extends "base.html" %}
{% block content %}

<!-- index.html -->
{% if object_list %}
<h3>MY DAY</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div role="button" onclick=" location.href='{% url 'todo:list' todolist.id  %} '">
                {{ todolist.title }}
        </div>
    </li>
        {% empty %}
            <h4>You have no list!</h4>
        {% endfor %}
</ul>
<p>
    <input 
        value = 'Add a new planed'
        type = 'button'
        onclick="location.href='{% url 'todo:list-add' %}'"
</p>
{% endblock %}
