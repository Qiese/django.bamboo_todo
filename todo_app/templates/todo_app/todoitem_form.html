{% extends 'base.html' %}
{% block content %}
<h3>{{ title }}</h3>
<div>
    <div>
     	<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<input 
				value="Save" 
				type="submit">
			<input 
				value="Cancel" 
				type="button" 
				onclick="location.href='{% url 'todo:list' todo_list.id %}'">
			{% if object %}
				<input 
					value = "Delete this item"
					type = "button"
					onclick=location.href="{% url 'todo:item-delete' todo_list.id object.id %}">
			{% endif %}
		</form>
    </div>
</div>
{% endblock %}
